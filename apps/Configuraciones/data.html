<style>
    .documentoConfig {

    }

</style>

<div class="documentoConfig" >
    <p>Fondo de pantalla</p>
    <select onchange="setWallpaper(this)">
        <option value="1" >Sin fondo</option>
        <option value="2">Windows XP</option>
        <option value="3">Windows 98</option>
        <option value="4">Obrero Micrero</option>
        <option value="5">Icarly</option>
      </select>
      <br>
      <p>Estilo</p>
    <select onchange="setStyle(this)">

        <option value="1">Windows XP</option>
        <option value="2">Windows 98</option>

      </select>
      <p>Desactivar inicio de sesion</p>
    <select onchange="setLoginDisabled(this)">
        <option value="0">Seleccione una opcion</option>

        <option value="1">Desactivar inicio</option>
        <option value="2">Activar Inicio</option>

      </select>

</div>
